<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Of Lager</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="hl">Hoger Of Lager</h1>    
        <p class="playerName"></p>
        <div class="userName"></div>
        <div class="computer"></div>
        <div class="number-left"></div>
        <div class="number-right"></div>
        <div class="change-color">
            <button class="generate-number">generate-number</button>
            <button class="btn-higher">Hoger</button>
            <button class="btn-lower">Lager</button>
            <button class="btn-reset">Play Again!</button>
            <div class="winner"></div>
        </div>
    </div>
    <footer>
        <p>Money:</p>
        <p class="points">Money</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
